<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Netbib</title>
	<style type="text/css">
.ui-menubar.ui-widget {
	font-size: 90%;
}

.ui-ribbon .ui-colorpicker .ui-button {
	height: 24px;
}

.ui-icon.ui-ribbonicon-new {
	margin-left: -10px;
	margin-top: -20px;
	background-image:
		url("/netbib/javax.faces.resource/images/icon/new.png.xhtml");
}

.ui-icon.ui-ribbonicon-save {
	background-image:
		url("/netbib/javax.faces.resource/images/icon/save.png.xhtml");
}

.ui-icon.ui-ribbonicon-paste {
	background-image:
		url("/netbib/javax.faces.resource/images/icon/paste.png.xhtml");
}

.ui-icon.ui-ribbonicon-cut {
	background-image:
		url("/netbib/javax.faces.resource/images/icon/cut.png.xhtml");
}

.ui-icon.ui-ribbonicon-print {
	background-image:
		url("/netbib/javax.faces.resource/images/icon/print.png.xhtml");
}

.ui-icon.ui-ribbonicon-zoomin {
	background-image:
		url("/netbib/javax.faces.resource/images/icon/zoomin.png.xhtml");
}

.ui-icon.ui-ribbonicon-zoomout {
	background-image:
		url("/netbib/javax.faces.resource/images/icon/zoomout.png.xhtml");
}
</style>

</h:head>
<h:body bgcolor="white">

	<h3>..</h3>
	<h4>Welcome #{helloBean.name}</h4>
	<h:form>
		<h:inputText value="#{helloBean.name}"></h:inputText>
		<h:commandButton value="Welcome Me" action="index"></h:commandButton>
	</h:form>

	<h:form>
		<p:growl id="messages" />
		<p:menubar>
			<p:submenu label="File" icon="ui-icon-document">
				<p:submenu label="New" icon="ui-icon-contact">
					<p:menuitem value="Project" url="#" />
					<p:menuitem value="Other" url="#" />
				</p:submenu>
				<p:menuitem value="Open" url="#" />
				<p:separator />
				<p:menuitem value="Quit" url="#" />
			</p:submenu>
			<p:submenu label="Edit" icon="ui-icon-pencil">
				<p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
				<p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
			</p:submenu>
			<p:submenu label="Help" icon="ui-icon-help">
				<p:menuitem value="Contents" url="#" />
				<p:submenu label="Search" icon="ui-icon-search">
					<p:submenu label="Text">
						<p:menuitem value="Workspace" url="#" />
					</p:submenu>
					<p:menuitem value="File" url="#" />
				</p:submenu>
			</p:submenu>
			<p:submenu label="Actions" icon="ui-icon-gear">
				<p:submenu label="Ajax" icon="ui-icon-refresh">
					<p:menuitem value="Save" actionListener="#{menuView.save}"
						icon="ui-icon-disk" update="messages" />
					<p:menuitem value="Update" actionListener="#{menuView.update}"
						icon="ui-icon-arrowrefresh-1-w" update="messages" />
				</p:submenu>
				<p:submenu label="Non-Ajax" icon="ui-icon-newwin">
					<p:menuitem value="Delete" actionListener="#{menuView.delete}"
						icon="ui-icon-close" update="messages" ajax="false" />
				</p:submenu>
			</p:submenu>
			<p:menuitem value="Quit" url="http://www.primefaces.org"
				icon="ui-icon-close" />
			<f:facet name="options">
				<p:inputText style="margin-right:10px" placeholder="Search" />
				<p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
			</f:facet>
		</p:menubar>
	</h:form>

	<h:form>
		<div class="ui-grid ui-grid-responsive">
			<div class="ui-grid-row">
				<div class="ui-grid-col-2">3</div>
				<div class="ui-grid-col-10">
					<p:ribbon>
						<p:tab title="File">
							<p:ribbonGroup label="Options">
								<p:commandButton value="New" icon="ui-ribbonicon-new"
									styleClass="ui-ribbon-bigbutton" type="button" />
								<p:commandButton value="Save" icon="ui-ribbonicon-save"
									styleClass="ui-ribbon-bigbutton" type="button" />
							</p:ribbonGroup>

							<p:ribbonGroup label="Clipboard" style="width:120px">
								<p:selectManyButton>
									<p:commandButton value="Paste" icon="ui-ribbonicon-paste"
										styleClass="ui-ribbon-bigbutton" type="button" />
									<p:commandButton value="Cut" icon="ui-ribbonicon-cut"
										style="width:64px" type="button" />
									<p:commandButton value="Print" icon="ui-ribbonicon-print"
										style="width:64px" type="button" />
								</p:selectManyButton>
							</p:ribbonGroup>

							<p:ribbonGroup label="Fonts" style="width:220px">
								<p:selectOneMenu appendTo="@this">
									<f:selectItem itemLabel="Arial" itemValue="0" />
									<f:selectItem itemLabel="Comis Sans" itemValue="1" />
									<f:selectItem itemLabel="Helvetica" itemValue="2" />
									<f:selectItem itemLabel="Times New Roman" itemValue="3" />
									<f:selectItem itemLabel="Verdana" itemValue="4" />
								</p:selectOneMenu>

								<p:selectOneMenu appendTo="@this">
									<f:selectItem itemLabel="10" itemValue="10" />
									<f:selectItem itemLabel="12" itemValue="12" />
									<f:selectItem itemLabel="14" itemValue="14" />
									<f:selectItem itemLabel="18" itemValue="18" />
									<f:selectItem itemLabel="24" itemValue="24" />
									<f:selectItem itemLabel="36" itemValue="36" />
									<f:selectItem itemLabel="72" itemValue="72" />
								</p:selectOneMenu>

								<p:selectManyButton>
									<f:selectItem itemLabel="b" itemValue="b" />
									<f:selectItem itemLabel="u" itemValue="u" />
									<f:selectItem itemLabel="i" itemValue="i" />
								</p:selectManyButton>

								<p:colorPicker />
							</p:ribbonGroup>
						</p:tab>

						<p:tab title="View">
							<p:ribbonGroup label="Zoom">
								<p:commandButton value="In" icon="ui-ribbonicon-zoomin"
									styleClass="ui-ribbon-bigbutton" type="button" />
								<p:commandButton value="Out" icon="ui-ribbonicon-zoomout"
									styleClass="ui-ribbon-bigbutton" type="button" />
							</p:ribbonGroup>
						</p:tab>
					</p:ribbon>
				</div>
			</div>
		</div>
	</h:form>


<script type="text/javascript">
<![CDATA[
	function PrintElem(elem) {
		Popup($(elem).html());
	}
	function Popup(data) {
		var mywindow = window.open("", "my div", "height=400,width=600");
		mywindow.document.write("<html><head><title>my div</title></head>");
		mywindow.document.write("<body>");
		mywindow.document.write(data);
		mywindow.document.write("</body>");
		mywindow.document.write("</html>");
		mywindow.document.close();
		mywindow.print();
		mywindow.close();
		return true;
	}
]]>
</script>

</h:body>
</html>
